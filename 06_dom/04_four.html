<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom manipulation</title>
</head>
<body style = "background-color: #212121; color: #fff; " >
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    /* creating a function to add a list item in ul: class language. */
    function addLanguage(languageName){
        const li = document.createElement('li');
        li.innerHTML = `${languageName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('python')         
    addLanguage('typescript')         

    function addOptiLang(languageName){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang')
    addOptiLang('ruby')
    addOptiLang('c++')


    //Edit the value.

    const secondLang = document. querySelector("li:nth-child(2)")
    console.log(secondLang)
    // secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli)

    //edit

    const firstLang = document. querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()


</script>
</html>
