<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>chai aur code</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayMrityunjay = function(){
        console.log("Mrityunjay Kumar")
    }
    // setTimeout(function(){
    //     console.log("Mrityunjay")
    // },2000)
    setTimeout(sayMrityunjay,2000)
    
    // document.querySelector('h1').innerHTML= "best javascript series"; // but we want to execute it after 2 seconds.
    const changeText = function () {
        document.querySelector('h1').innerHTML= "best javascript series"; };
    
    const changeMe =    setTimeout(changeText, 2000);
    document.querySelector('#stop').addEventListener('click', function(){
       clearTimeout(changeMe); 
       console.log("Stopped.")
    })

    

    


</script>
</html>
